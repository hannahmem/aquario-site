    <main id="home">
        <section id="hero">
            <img id="banner-luminaria" src="src/assets/photos/banner-luminaria.png" alt="Uma estatueta do Buda meditando como objeto de decoração, luminárias da marca Tiffany suspendidas, um sofá com almofadas coloridas e uma mesa de centro redonda com objetos de decoração. Texto sobre a imagem: Decoração que abraça. Texturas, formas e cores para renovar sua casa.">
        </section>

        <section id="decoration">
            <img class="title-decoration" src="src/assets/page-decoration/decoracao.png" alt="">
            <h1>Decoração</h1>
            <p>Toques que transformam. Decore com alma, viva com estilo.</p>
            <div class="grid">
                <img src="src/assets/photos/luminaria.png" alt="Duas luminárias coloridas da marca Tiffany suspendidas">
                <img src="src/assets/photos/almofadas.png" alt="Conjunto de almofadas coloridas, de cor predominante rosa, com padrões florais">
                <img src="src/assets/photos/decoracao.png" alt="Estatueta do Buda meditando iluminado por velas nas mãos cujo suporte tem formato floral">
                <img src="src/assets/photos/casa-e-cozinha.png" alt="Conjunto de objetos decorativos de vidro de diferentes formatos para enfeitar a mesa">
            </div>
        </section>
