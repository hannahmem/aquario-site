<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://use.typekit.net/jgy1hlo.css">
    <title>Aquário</title>
</head>
<body>
    <heade>
        <nav>
            <a id="logo" href="#home"><img src="src/assets/logo/logo.png" alt="logo"></a>
            <label class="hamburger-menu">
                <input type="checkbox">
            </label>
            <ul>
                <div class="menu">
                    <div class="input-wrapper">
                        <input id="search" type="text" placeholder="Buscar produto">
                        <button id="search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" color="#000000" fill="none">
                            <path d="M17 17L21 21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19C15.4183 19 19 15.4183 19 11Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        </button>
                    </div>
                    <li><a href="#">home</a></li>
                    <li><a href="#">sobre</a></li>
                    <li><a href="#">aromaterapia</a></li>
                    <li><a href="#">decoração</a></li>
                    <li><a href="#">roupas e acessórios</a></li>
                    <li><a href="#">contato</a></li>
                </div>
            </ul>
        </nav>
    </heade>
    <main>
        <section id="hero">
            <img id="banner-luminaria" src="src/assets/photos/banner-luminaria.png" alt="">
        </section>

        <section id="decoration">
            <img class="title-decoration" src="src/assets/page-decoration/decoracao.png" alt="">
            <h1>Decoração</h1>
            <p>Toques que transformam. Decore com alma, viva com estilo.</p>
            <div class="grid">
                <img src="src/assets/photos/luminaria.png" alt="Duas luminárias coloridas da marca Tiffani suspendidas">
                <img src="src/assets/photos/almofadas.png" alt="Conjunto de almofadas coloridas, de cor predominante rosa, com padrões florais">
                <img src="src/assets/photos/decoracao.png" alt="Estatueta do Buda meditando iluminado por velas nas mãos">
                <img src="src/assets/photos/casa-e-cozinha.png" alt="Conjunto de objetos decorativos de vidro de diferentes formatos para enfeitar a mesa">
            </div>
        </section>
    </main>
</body>
</html>
